<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OFLIX Detail Film</title>
        <!-- font-gg -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <!-- font-awesome-cdn -->
        <link rel="shortcut icon" href="img/logo-symbol.png" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- css-global -->
        <link rel="stylesheet" href="css/style-global.css" />
        <!-- css -->
        <link rel="stylesheet" href="css/style-detail-film.css" />
    </head>
    <body>
        <div id="header"></div>
        <!-- header -->
        <div class="detail-film">
            <div class="container">
                <div class="left-film">
                    <div class="thumb">
                        <img src="" alt="img" />
                        <div class="play-film"></div>
                    </div>
                </div>
                <div class="right-film">
                    <div class="frame-detail"></div>
                    <div class="title-cast">
                        <p>Cast</p>
                    </div>
                    <div class="list-cast"></div>
                </div>
            </div>
        </div>
        <div class="popup-trailer">
            <div class="popup-inner">
                <!-- fill -->
                <div class="trailer-film"></div>
                <!-- fill -->
            </div>
        </div>
        <div class="recommend">
            <div class="container">
                <div class="title-recom">
                    <p>ONLINE STREAMING</p>
                    <p>List Review</p>
                </div>
                <div class="list-review"></div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer" id="footer"></div>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- js-global -->
        <script src="js/style-global.js"></script>
        <!-- js -->
        <script src="js/style-detail-film.js"></script>
    </body>
</html>
